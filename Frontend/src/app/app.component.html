<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="label">Buy</span>
      </a>
      <a mat-list-item routerLink="rent-property" routerLinkActive="active">
        <span class="label">Rent</span>
      </a>
      <a mat-list-item routerLink="add-property" routerLinkActive="active">
        <span class="label">Add</span>
      </a>
      <a mat-list-item routerLink="login" routerLinkActive="active">
        <span class="label">Login</span>
      </a>
      <a mat-list-item routerLink="signup" routerLinkActive="active">
        <span class="label">Sign Up</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a mat-icon-button>
          <mat-icon routerLink="">home</mat-icon>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-start" fxHide.xs [style.margin-left.px]="30">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <span class="label">Buy</span>
            </a>
          </li>
          <li>
            <a routerLink="/rent-property" routerLinkActive="active">
              <span class="label">Rent</span>
            </a>
          </li>
          <li>
            <a routerLink="/add-property" routerLinkActive="active">
              <span class="label">Add</span>
            </a>
          </li>
        </ul>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs [style.margin-right.px]="30">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/signup" routerLinkActive="active">
              <span class="label">Sign Up</span>
            </a>
          </li>
          <li>
            <a routerLink="/login" routerLinkActive="active">
              <span class="label">Login</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
