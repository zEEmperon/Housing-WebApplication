<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="label">Buy</span>
      </a>
<!--      <a mat-list-item routerLink="rent-property" routerLinkActive="active">-->
<!--        <span class="label">Rent</span>-->
<!--      </a>-->
      <a mat-list-item routerLink="add-property" routerLinkActive="active">
        <span class="label">Add</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="">
          Housing
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <span class="label">Buy</span>
            </a>
          </li>
<!--          <li>-->
<!--            <a routerLink="/rent-property" routerLinkActive="active">-->
<!--              <span class="label">Rent</span>-->
<!--            </a>-->
<!--          </li>-->
          <li>
            <a routerLink="/add-property" routerLinkActive="active">
              <span class="label">Add</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
