<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="label">Buy</span>
      </a>
      <a mat-list-item routerLink="rent-property" routerLinkActive="active">
        <span class="label">Rent</span>
      </a>
      <a *ngIf="isLoggedIn()" mat-list-item routerLink="add-property" routerLinkActive="active">
        <span class="label">Add</span>
      </a>
      <a *ngIf="!isLoggedIn()" mat-list-item routerLink="login" routerLinkActive="active">
        <span class="label">Login</span>
      </a>
      <a *ngIf="!isLoggedIn()" mat-list-item routerLink="signup" routerLinkActive="active">
        <span class="label">Sign Up</span>
      </a>
      <a *ngIf="isLoggedIn()" mat-list-item>
        <span class="label">View Dashboard</span>
      </a>
      <a *ngIf="isLoggedIn()" mat-list-item>
        <span class="label">My Profile</span>
      </a>
      <a *ngIf="isLoggedIn()" mat-list-item>
        <span class="label">Change Password</span>
      </a>
      <a *ngIf="isLoggedIn()" mat-list-item (click)="logout()">
        <span class="label">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a mat-icon-button>
          <mat-icon routerLink="">home</mat-icon>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-start" fxHide.xs [style.margin-left.px]="20">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <span class="label">Buy</span>
            </a>
          </li>
          <li>
            <a routerLink="/rent-property" routerLinkActive="active">
              <span class="label">Rent</span>
            </a>
          </li>
          <li *ngIf="isLoggedIn()">
            <a routerLink="/add-property" routerLinkActive="active">
              <span class="label">Add</span>
            </a>
          </li>
        </ul>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  [style.margin-right.px]="30">
        <ul fxHide.xs fxLayout fxLayoutGap="20px" class="navigation-items">
          <li *ngIf="!isLoggedIn()">
            <a routerLink="/signup" routerLinkActive="active">
              <span class="label">Sign Up</span>
            </a>
          </li>
          <li *ngIf="!isLoggedIn()">
            <a routerLink="/login" routerLinkActive="active">
              <span class="label">Login</span>
            </a>
          </li>
        </ul>
      </div>
      <div *ngIf="isLoggedIn()">
        <a mat-icon-button [mat-menu-trigger-for]="menu">
          <mat-icon>account_box</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dashboard</mat-icon>
            <span>View Dashboard</span>
          </button>
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>vpn_key</mat-icon>
            <span>Change Password</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <main>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
